<ion-view view-title="Online feedback">
	<ion-content class="onlineFeedback">
		<div class="feedback-wrapper">
			<div class="form-control">
				<label for="yourName">Your name</label>
				<input type="text" id="yourName" ng-model="payload.userName" placeholder="Enter your name" />
			</div>
			<div class="form-control">
				<label for="contactNumber">Contact no.</label>
				<input type="text" id="contactNumber" ng-model="payload.contactNo" ng-blur="validateContact(payload.contactNo)" placeholder="{{contactPlaceholder}}" />
			</div>
			<div class="form-control">
				<label for="email">Your email</label>
				<input type="text" id="email" ng-class="{'error' : emailError}" ng-model="payload.email" ng-blur="validateEmail(payload.email)" placeholder="{{emailPlaceholder}}" />
			</div>
			<div class="form-control">
				<label for="subject">Subject</label>
				<input type="text" id="subject" ng-model="payload.subj" placeholder="Enter subject" />
			</div>
			<div class="form-control">
				<label for="comments">Your feedback</label>
				<textarea id="comments" ng-model="payload.comments" placeholder="Enter your feedback"></textarea>
			</div>
			<div class="row">
				<input type="submit" class="btn-submit" ng-click="saveFeedback()" value="Send" ng-disabled="calcDisabled()" />
			</div>
		</div>		
	</ion-content>
	<footer-directive></footer-directive>
</ion-view>
